<dl class='dl-horizontal press-metadata'>
  <dt>Дата публикации:</dt>
  <dd>{{page.date | date_to_string}}</dd>

  <dt>Издательство:</dt>
  <dd>
  <a href="{{page.source}}">
    {{page.publisher}}
  </a>
  </dd>
</dl>

<div class="photos">
  {% for p in page.photos %}
    <div class="photo">
      <img src="/assets/{{p.file}}" class='img-responsive'>
      <small>{{p.credit}}</small>
    </div>
  {% endfor %}
</div>
